<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Cycle Tracker - India</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add this meta tag for mobile browser header color -->
    <meta name="theme-color" content="#e0e0e0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Moon Cycle Tracker - India</h1>
        <div class="dark-mode-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </div>
        <div id="moon-phase"></div>
        <div id="moon-info"></div>
    </div>
    <div class="location">
        <svg style="margin-top: -3px;" xmlns="http://www.w3.org/2000/svg" width="14.4" height="14.4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.048" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span style="font-family: Arial, sans-serif; font-size: calc(var(--base-size) * 1.2);">INDIA</span>
    </div>
    <script src="script.js"></script>
</body>
</html>

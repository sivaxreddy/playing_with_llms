<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Cycle Tracker - India</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add this meta tag for mobile browser header color -->
    <meta name="theme-color" content="#e0e0e0">
</head>
<body>
    <div class="container">
        <h1>Moon Cycle Tracker - India</h1>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
            <label for="darkModeToggle" class="toggle-label">Dark Mode</label>
        </div>
        <div id="moon-phase"></div>
        <div id="moon-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
